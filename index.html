<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
			rel="stylesheet"
		/>
		<!-- Fonts -->
		<title>CountDown Timer</title>
	</head>
	<body>
		<h1 class="title">New Year's Eve</h1>

		<div class="countdown">
			<div class="countdown__elements days__card">
				<p class="big__text" id="day">0</p>
				<div class="small__text">Days</div>
			</div>
			<div class="countdown__elements hours__card">
				<p class="big__text" id="hour">0</p>
				<div class="small__text">hours</div>
			</div>
			<div class="countdown__elements minutes__card">
				<p class="big__text" id="minute">0</p>
				<div class="small__text">minutes</div>
			</div>
			<div class="countdown__elements seconds__card">
				<p class="big__text" id="second">0</p>
				<div class="small__text">seconds</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
